<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10.html</title>
  <script>
    'use strict';
    function msg1() {
      // let su1 = prompt("수1을 입력하세요");
      // su1 += 100;
      // console.log("su1 : " + su1);
      // document.write("su1 : ", su1);
      let su2 = prompt("수2를 입력하세요");
      //let su3 = parseInt(su2) + 200; //자바스크립트는 형이 없기에 Integer.parseInt가 아닌 parseInt만 or parseDouble 주면 됨.
      let su3 = eval(su2) + 200; // eval은 부호까지 계산을 전부 함. parseInt는 숫자뒤에 문자나 부호가 오면 연산이 되지 않지만 eval은 다르다. ex) 100+200을 주면 300으로 연산함.
      console.log("su2 : " + su2);
      document.write("su2 : ", su2);
      console.log("<br/>su3 : " + su3);
      document.write("<br/>su3 : ", su3); /* NaN은 연산할 수 없는 것을 연산했을때 나옴. */
      let ans = confirm("작업을 계속 하시겠습니까?"); // confirm은 예하면 true를 받을 수 있고, 아니오를 누르면 false를 받을 수 있음.
      document.write("<br/>ans : " + ans);
    }
  </script>
</head>
<body>
  <h2>메세지를 통한 값의 입력</h2>
  <p>값을 입력해보세요
    <input type="button" value="값입력" onclick="msg1()"/>
  </p>
  
</body>
</html>
