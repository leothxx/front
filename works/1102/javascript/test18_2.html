<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18.html</title>
  <script>
    'use strict';
    function fCheck() {
      let gender;
      // if(document.getElementById("gender1").value == "男"){
      //   gender = "男";
      // }
      // if(document.getElementById("gender2").value == "女") {
      //   gender = "女";
      // } 값을 비교하는게 아니라 check 여부를 비교해야함 .. ㅎㅎㅎ..
      if(document.getElementsByName("gender")[0].checked) gender="男";
      if(document.getElementsByName("gender")[1].checked) gender="女"; /* 같은 name의 값은 순서대로 배열에 들어있음. */
      // demo.innerText = gender;
      if(gender == "男") {
        demo.innerHTML = "<font color='blue'><b>"+gender+"</b></font>";
      }
      else {
        demo.innerHTML = "<font color='red'><b>"+gender+"</b></font>";
      }
    }
  </script>
</head>
<body>
  <h2>라디오 버튼 값 체크하기</h2>
  <form name="myform">
    <div>
      <input type="radio" name="gender" id ="gender1" value="男" checked/>남자
      <input type="radio" name="gender" id ="gender2" value="女"/>여자
      <input type="button" value="값 체크하기" onclick="fCheck()"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</body>
</html>
