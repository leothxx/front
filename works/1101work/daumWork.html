<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daum 숙제</title>
  <style>
    body {
      font-size: 1em;
      text-align: center;
      margin: 0px;
    }
    .item {
      color: black;
      text-shadow: 2px 1px 1px gray;
      margin: 0px;
      background-repeat: no-repeat;
    }
    .container {
      width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-gap: 0.5rem;
      grid-template-columns: repeat(2,1fr);
    }
    .item:nth-child(1){
      width: 700px;
      height: 150px;
      margin-right: -8px;
    }
    .item:nth-child(2){
      height: 150px;
    }
    .item:nth-child(3){
      height: 50px;
      margin-top: -8px;
      margin-right: -8px;
    }
    .item:nth-child(4){
      height: 50px;
      margin-top: -8px;
    }
    .item:nth-child(5){
      grid-column: 1/3;
      margin-top: -15px;
    }
    .item:nth-child(6){
      height: 150px;
    }
    .item:nth-child(7){
      height: 100px;
      margin: 3px;
    }
    .item:nth-child(8){
      width: 700px;
      /* height: 700px; */
      margin-top: 35px;
    }
    .item:nth-child(9){
      grid-column: 2;
      width: 285px;
      height: 150px;
      margin: 3px;
      margin-top: -40px;
    }
    .item:nth-child(10){
      grid-column: 2;
      grid-row: 6/7;
      height: 800px;
      margin: 3px;
      margin-top: -350px;
    }
    .show {
      /* width: 700px; */
      display: grid;
      grid-gap: 0rem;
      grid-template-columns: repeat(4,1fr);
    }
    .showitem {
      color:#000;
      margin: 0px;
      background-repeat: no-repeat;
    }
    .showitem:nth-child(1){
      height: 69px;
      grid-row: 1;
      grid-column: 1/5;
    }
    .showitem:nth-child(2){
      width: 175px;
      height: 130px;
      grid-row: 2;
    }
    .showitem:nth-child(3){
      width: 175px;
      height: 130px;
      grid-row: 2;
    }
    .showitem:nth-child(4){
      width: 175px;
      height: 130px;
      grid-row: 3;
    }
    .showitem:nth-child(5){
      width: 175px;
      height: 130px;
      grid-row: 3;
    }
    .showitem:nth-child(6){
      width: 175px;
      height: 130px;
      grid-row: 4;
    }
    .showitem:nth-child(10){
      grid-row: 2;
      grid-column: 3;
      grid-column: 3/5;
      grid-row: 2/4;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-image: url(../../images/daum/search.JPG);"></div>
    <div class="item" style="background-image: url(../../images/daum/iteawon.JPG);""></div>
    <div class="item" style="background-image: url(../../images/daum/menu.JPG);"></div>
    <div class="item" style="background-image: url(../../images/daum/weather.JPG);"></div>
    <div class="item"><hr/></div>
    <div class="item" style="background-image: url(../../images/daum/bigad.JPG);"></div>
    <div class="item" style="background-image: url(../../images/daum/login.JPG);"></div>
    <div class="item show" style="background-color: pink;">
      <div class="showitem" style="background-image:url(../../images/daum/contentheader.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/1.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/2.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/3.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/4.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/5.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/6.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/7.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/8.JPG);"></div>
      <div class="showitem" style="background-image: url(../../images/daum/9.JPG);"></div>
    </div>
    <div class="item" style="background-image: url(../../images/daum/smailad.JPG);"></div>
    <div class="item" style="background-image: url(../../images/daum/shopping.JPG);"></div>
  </div>
</body>
</html>
