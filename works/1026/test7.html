      <legend>개인정보</legend> <!-- 타이틀 -->
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" name="name" id="name"/>

        <li>
          <label for="email">메일주소</label>
          <input type="email" name="email" id="email"/>

      </ul>
    </fieldset>
