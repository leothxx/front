<html>
  <head>
    <title>멀티미디어 태그 연습</title>
  </head>
  <body>
    <h2>오디오 태그</h2>
    <p>
      <audio src="../../images/Everything.mp3" controls></audio>
    </p>
    <p>
      <audio src="../../images/Everything.mp3" loop controls></audio> <!-- loop를 넣으면 반복재생 -->
    </p>
    <p>
      <audio src="../../images/Everything.mp3" loop controls autoplay></audio> <!-- autoplay를 넣으면 자동시작 -->
    </p>
    <h2>비디오 태그</h2>
    <p>
      <video src="../../images/cat.mp4" controls width="400px"></video>
    </p>
    <p>
      <video src="../../images/cat.mp4" loop controls width="400px"></video> <!-- loop를 넣으면 반복재생 -->
    </p>
    <p>
      <video src="../../images/cat.mp4" loop controls autoplay muted width="400px"></video> <!-- autoplay를 넣으면 자동시작 -->
    </p>
  </body>
</html>
