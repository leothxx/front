<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test9.html</title>
  <style>
    /* 이곳은 스타일시트 주석입니다.*/
    /* 색상지정하기
      글자/배경색?
      color:red;
      color:#ff0000;
      color:#f00;
      color:rgb(255,0,0);      : 10진수 0~255 (16진수 00~FF)
      color:rgba(255,0,0,0.6) : 빨간색의 불투명도가 60%, 결론은 투명도가 40%임.
      background-color:#f00
      background-color:hsl(70,25%,90%) : 색상(숫자), 채도(%), 명도(%)
      background-color:hsla(70,25%,90%,0.4) : 색상(숫자), 채도(%), 명도(%), 불투명도 40%
    */
    h2 {
      background-color: rgb(255, 0, 0);
    }
    div {
      background-color: blueviolet;
    }
    span {
      background-color: brown;
    }
    #cont1 { /* 이름을 지정하면 순서와 관계없음. div위로 올려도 cont1은 레드컬러 고정임 */
      background-color: rgba(255, 0, 0, 0.4);
    }
    .cont2 {
      background-color: hsl(70,25%,60%);
    }
  </style>
</head>
<body>
  <!--이곳은 html 주석입니다.-->
  <h2>선택자(selector) 연습</h2>
  <p>a. p태그 선택자</p>
  1.이곳은 일반영역입니다.<br/>
  2.이곳은 일반영역입니다.<br/>
  <p>b. p태그 선택자</p>
  <div>3.이곳은 div태그 영역입니다.</div>
  <div id="cont1">4.이곳은 div태그 영역입니다.</div> <!-- 본문에 한번만 나올 수 있다 id -->
  <span>5.이곳은 span태그 영역입니다.</span>
  <span class="cont2">6.이곳은 span태그 영역입니다.</span> <!-- 본문에 여러번 나올 수 있다 class -->
  7.이곳은 일반영역입니다.<br/>
  <p>8.셀렉터 연습</p>
</body>
</html>
