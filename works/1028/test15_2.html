<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test15_2.html</title>
  <style>
    #content1, #content2 {
      width: 400px;
      float: left; /*물에 띄움. 옆에 아무것도 없다면 올라감 left right (center) */
    }
    /*
    #content1 {
      float: left;
    }
    #content2 {
      float: right;
    }
    */
    #content3 {
      clear: both; /*content3은 left를 (위에 속성)따라가지 않게 설정. both는 left&right임*/
    }
    ul {
      list-style: none;
    }
    fieldset {
      /* margin: 25px 0px 30px 10px; 탑을 기준으로 시게방향(탑-라이트-바텀-레프트)임. */
      /* margin: 25px; 숫자1개 : 전체(탑-라이트-바텀-레프트)의 마진을 의미. */
      /* margin: 25px 10px; 숫자2개 : 상/하,좌/우 의 마진을 의미. */
      margin: 25px 10px 40px; /* 숫자3개 : 위,오른쪽,아래,(왼쪽은 오른쪽마진)의 마진을 의미. */
      /* padding: 20px; */
      /* padding: 20px 10px; */
      padding: 20px 10px 30px;
    }
    legend {
      color: darkblue;
      font-size: 15pt;
      font-weight: bolder; /*가장 두꺼운 볼더*/
    }
    ul li {
      margin: 20px 0px; /* 위아래만 마진 주기 */
    }
    .title1 {
      width: 80px;
      float: left; /*인라인 속성을 버려버린 후 블록이 아닌 인라인에 width로 길이를 지정한다.*/
    }
    .btn1 {
      margin: 0px 20px 0px 0px; /* 오른쪽만 마진을 20px 주기. */
    }
  </style>
</head>
<body>
  <div class="container">
    <form> 
      <div id="content1">
        <fieldset>
          <legend>로그인</legend>
          <ul>
            <li>
              <label for="mid" class="title1">아이디</label>
              <input type="text" name="mid" id="mid"/>
            </li>
            <li>
              <label for="pwd" class="title1">비밀번호</label>
              <input type="password" name="pwd" id="pwd"/>
            </li>
            <li>
              <input type="submit" value="로그인" class="btn1"/>
              <input type="reset" value="취소" class="btn1"/>
            </li>
          </ul>
        </fieldset>
      </div>
    </form>
  </div>
  <div class="container">
    <form> 
      <div id="content2">
        <fieldset>
          <legend>로그인2</legend>
          <ul>
            <li>
              <label for="mid">아이디</label>
              <input type="text" name="mid" id="mid"/>
            </li>
            <li>
              <label for="pwd">비밀번호</label>
              <input type="password" name="pwd" id="pwd"/>
            </li>
            <li>
              <input type="submit" value="로그인" class="btn2"/>
              <input type="reset" value="취소" class="btn2"/>
            </li>
          </ul>
        </fieldset>
      </div>
    </form>
  </div>
  <div class="container">
    <form> 
      <div id="content3">
        <fieldset>
          <legend>로그인3</legend>
          <ul>
            <li>
              <label for="mid">아이디</label>
              <input type="text" name="mid" id="mid"/>
            </li>
            <li>
              <label for="pwd">비밀번호</label>
              <input type="password" name="pwd" id="pwd"/>
            </li>
            <li>
              <input type="submit" value="로그인"/>
              <input type="reset" value="취소"/>
            </li>
          </ul>
        </fieldset>
      </div>
    </form>
  </div>
</body>
</html>
