<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function fCheck() {
      for(let i=1; i<=100; i++){
        if((i % 9) == 0){
          document.write(i + " : 짝짝짝<br/>");
        }
        else if((i % 6) == 0){
          document.write(i + " : 짝짝<br/>");
        }
        else if((i % 3) == 0){ // 3으로 나눈 나머지 값이 0 이면 3의 배수임. 6,9도 3의 배수이기에 3의 배수가 가장 위에 있으면, 6,9로 내려가지 않음. 순서를 9,6,3순으로 바꿈.
          document.write(i + " : 짝<br/>");
        }
        else {
          document.write(i + "<br/>");
        }
      }
    }
  </script>
</head>
<body>
  <P><br/></P>
  <div class="container">
    <h2>for문 연습</h2>
    <p>1~100까지의 3의 배수는 '찍', 6의 배수는 '짝짝', 9의 배수는 '짝짝짝'</p>
    <p><input type="button" value="1~100까지 박수(3,6,9)"onclick="fCheck()" class="btn btn-primary"/></p>
  </div>
</body>
</html>
