<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch case 문</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function fCheck() {
      let score = parseInt(document.getElementById("score").value);  // java는 Integer.parseInt임... 헷갈리면 안됑
      let hap = parseInt(score / 10); //입력받은 점수를 10으로 나누고 나온 몫의 정수값만 가져오기 위해 parseInt로 정수형타입으로 변환함.
      let grade;

      switch(hap) { //10으로 나눈 값이 9면 A, 8이면 B, 7이면 C, 6이면 D, 60점 이하면 F
        case 10:
        case 9:
          grade = 'A';
          break;
        case 8:
          grade = 'B';
          break;
        case 7:
          grade = 'C';
          break;
        case 6:
          grade = 'D';
          break;
        default:
          grade = 'F';
      }
      document.write("입력된 점수는 : " + score + "<br/>");
      document.write("학점은 : " + grade + "학점 입니다. <br/>");
      document.write("<input type='button' value='다시하기' onclick='location.reload();' class='btn btn-warning'/>"); //location.reload() 는 새로고침 이다.
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>switch ~ case문 연습</h2>
    <p>점수를 입력받아 학점을 출력하시오(90점:A ~ 60점이하:F)</p>
    <form name="myform" method="get" action="#">
      <div class="form-group">
        <div><label for="score"> 점수 : </label></div>
        <div>
          <input type="number" name="score" id="score" value="0" class="form-control m-1"/>
          <input type="button" value="학점출력" onclick="fCheck()" class="btn btn-info form-control m-1"/>
        </div>
      </div>
    </form>
  </div>
  <p><br/></p>
</body>
</html>
