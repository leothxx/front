<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 배열선언 : new Array();
    const arr1 = new Array(); // java : int[] arr1 = new int[5];
    const fruits = ["사과","배","바나나","딸기","수박"]; //java : String fruits = {"사과",...};
    document.write("1. " + fruits + "<br/>");
    document.write("2. " + fruits.length + "<br/>");
    document.write("3. " + fruits[0] + "<br/>");
    document.write("4. " + fruits[fruits.length-1] + "<br/>");

    // 향상된 for문
    document.write("<br/>")
    document.write("향상된 for문(of : 요소명 추출): <br/>")
    // let cnt = 5;
    for(let fruit of fruits) {
      document.write(fruit + " / ");
      // cnt ++;
    }
    document.write("<br/>")
    document.write("<br/>")

    document.write("향상된 for문(in : 인덱스번호 추출): <br/>")
    for(let fruit in fruits) {
      document.write(fruit + " / ");
      // cnt ++;
    }
    document.write("<br/>")
    document.write("<br/>")

    //forEach문 : 객체명.forEach(요소변수, 인덱스, 객체변수(배열명)) [forEach를 쓸땐 익명함수를 같이 써주기.]
    fruits.forEach(function() { // forEach를 쓰면 객체에 들어있는 갯수만큼 반복함. fruits에는 5개의 값이 있기에 5번 반복.
      document.write("1. 값 : " + " / ");
    });

    document.write("<br/>")
    document.write("<br/>")
    fruits.forEach(function(fruit) { // index와 array 생략도 가능함.
      document.write("2. 값 : "+fruit+ " / ");
    });

    document.write("<br/>")
    document.write("<br/>")
    fruits.forEach(function(fruit, index) {
      document.write(index + " : "+fruit+ " / "); // index를 넣으면 인덱스 번호를 출력 할 수 있음.
    });
    
    document.write("<br/>")
    document.write("<br/>")
    fruits.forEach(function(fruit, index,array) { 
      document.write(index + " : "+fruit+ " / " +array+"<br/>"); // forEach에 전체를 한번에 꺼내서 사용하려면 배열명을 사용하면 됨.
    });

    // 일반적으로 요소만 추출할 경우는?
    fruits.forEach(function(fruit) {
      document.write(fruit + " / ");
    });
    document.write("<br/><br/>");
    
    // 익명함수를 arrow function으로 변경하여 사용할 수 있다.
    // 객체명.forEach(() => (fruit));
    fruits.forEach((fruit, i) => {
      document.write(i + " = " +fruit + " / ");
    });
    document.write("<br/><br/>"); 
    
    fruits.forEach((fruit, i) => document.write(i + " = " +fruit + " / ")); // 애로우 펑션을 사용하였을때, 문장이 짧다면 {} 생략 가능함.
    document.write("<br/><hr/><br/>"); 
    
    // 반복문 : for, while, forEach , map
    // map(인덱스, 요소변수명, 배열명)
    fruits.map(function(fruit,i) {
      document.write(i+" : "+fruit+" / ");
    });
    document.write("<br/><br/>");
    fruits.map((fruit, i) => document.write(i + " : " +fruit + " / ")); 
    document.write("<br/><hr/><br/>"); 

    /* =============================================================================================================================================== */
    document.write("배열에 요소를 '추가','삭제'<br/>");

    //배열 요소추가(push(), unshift())
    fruits.push("포도"); // push로 넣은 자료는 배열의 뒤로 집어 넣는다.
    document.write("11 : "+fruits+ "<br/><br/>");

    fruits.push("토마토","키위","자두");
    document.write("12 : "+fruits+ "<br/><br/>");
    
    fruits.unshift("망고","살구"); // unshift로 넣은 자료는 배열의 맨 앞으로 집어 넣는다.
    document.write("13 : "+fruits+ "<br/><br/>");
    
    //배열의 요소 삭제(pop(), shift())
    fruits.pop(); // pop으로 삭제를 하면, 배열의 뒤에 있는 자료부터 삭제한다.
    fruits.pop();
    document.write("14 : "+fruits+ "<br/><br/>");

    fruits.shift(); // shift로 삭제를 하면, 배열의 앞에 있는 자료부터 삭제한다.
    fruits.shift();
    document.write("15 : "+fruits+ "<br/><br/>");

    //특정위치의 요소를 삭제/추가 : splice(인덱스번호, 요소개수) [slice, split과 헷갈릴 수 있으니 주의!!] / 추가시! slice(인덱스번호, 요소개수,추가시킬 항목리스트..)
    fruits.splice(2, 1); // 인덱스 2번부터 1개의 자료를 지워달라는 뜻
    document.write("16 : "+fruits + "<br/><br/>");
    
    fruits.splice(2, 1,"자몽","옥수수");
    document.write("17 : "+fruits + "<br/><br/>");

    fruits.splice(2, 1,"자몽","앵두"); // or fruits.splice(3, 0,"앵두");
    document.write("18 : "+fruits + "<br/><br/>");

    // 지정요소를 추출 : slice(인덱스번호)
    let imsiFruits = fruits.slice(2,3); // 인덱스 2번지 부터 3번지 앞 요소를 추출 [즉, 2번지만]
    document.write("19 : " + imsiFruits + "<br/><br/>");
    
    imsiFruits = fruits.slice(2,fruits.length); // 인덱스 2번지 부터 마지막 요소까지 추출
    document.write("19 : " + imsiFruits + "<br/><br/>");
    
    imsiFruits = fruits.slice(2); // 마지막 요소까지 추출을 원할경우, 인덱스 출발 번지수만 적어줘도 됨. 위와 결과는 같다.
    document.write("20 : " + imsiFruits + "<br/><br/>");
    

    // 두개의 배열을 묶어서 작업 : concat()
    document.write("fruits : " +fruits + "<br/>");
    imsiFruits = fruits.slice(2,4); // fruits의 요소중, 2번지 부터 4번지 앞의 요소 까지 추출(즉, 2번지와 3번지의 요소만 추출하고 싶다)
    document.write("imsiFruits : " +imsiFruits + "<br/>");
    const concatFruits = fruits.concat(imsiFruits);// fruits와 imsiFruits를 결합하여 concatFruits 변수에 담으시오.
    document.write("21 : " + concatFruits + "<br/><br/>");

    // 배열안의 요소 검색 : indexOf() : 있으면 위치값, 없으면 -1 반환. java와 같음. / includes() : 값이 있다면 true, 없으면 false
    document.write("22. : "+concatFruits.indexOf("옥수수") + "<br/>"); // 배열 요소 중 '옥수수'가 있으면 인덱스 번호를 출력하시오.
    document.write("23. : "+concatFruits.includes("옥수수") + "<br/>"); // indexOf는 인덱스 번호를 추출하지만, includes는 값이 있으면 true, 없으면 false를 반환한다.
    document.write("24. : "+concatFruits.indexOf("옥수끼") + "<br/>"); // 옥수끼가 없기에 -1을 반환함.
    document.write("25. : "+concatFruits.includes("옥수끼") + "<br/>"); // 옥수끼가 없기에 false를 반환함.

    // 배열안의 요소 검색 : lastIndexOf() : 뒤에서 부터 검색한다. 있으면 위치값, 없으면 -1을 반환한다.
    document.write("26. : "+concatFruits.lastIndexOf("옥수수") + "<br/>"); //배열에 옥수수라는 값이 인덱스 4번에 하나만 존재하기에, indexOf와 결과 값이 동일하게 4가 나온다.
    document.write("27. : "+concatFruits.lastIndexOf("옥수끼") + "<br/>"); //자료가 없기 때문에 -1을 반환함.

    // filter(요소변수, 인덱스번호) :  지정된 수식으로 배열요소를 걸러서 추출한다.
    document.write("28. : "); 
    fruits.filter(function(item, index) {
      document.write("index : " + index + " : " + item + " / ");
    });
    document.write("<br/><br/>");

    // let result = fruits.filter(function(item, index) {
    //   index % 2 == 0;
    // }); 기능안에서 조건을 줄때 if와 같은 조건을 사용하지 못할경우엔 아래와 같이 arrow function을 사용해야 한다.
    let result = fruits.filter((item, index) => index % 2 == 0); // 조건을 줄때는 arrow function을 사용해야 함.
    document.write("29. result : "+result);


  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <hr/>
    <h2>배열연습</h2>
    <p>
      
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
