<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 선언/사용예제</title>
  <script src="t13.js"></script> <!-- t13.js 무조건 넣어야하는거 알쥥~? -->
  <script>
    'use strict';
    class ChildClass extends Member {} //ChildClass를 사용하면 ChildClass를 통해 Member클래스에 접근이 가능함.
    let childClass = new ChildClass('홍길동',25,'빨강');
    console.log("성명 : " +childClass.name);
    console.log("나이 : " +childClass.age);
    console.log("좋아하는색 : " +childClass.color);
    </script>
</head>
<body>
  <h2>클래스 연습 (java처럼)</h2> 
</body>
</html>
