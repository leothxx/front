<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 선언/사용예제</title>
  <script>
    'use strict';

    // 객체 생성하기(new연산자)
    let obj = new Object(); //클래스를 만들지도 않고, 생성만 해놓고, 필드도 알아서 넣음. [하지만 좋지 않음, 미리 선언을 해둬야 작업시 편리함.]

    obj.name = '홍길동'; //java로 치면 필드에 값을 넣는 셈이 됨.
    obj.age = 25;
    obj.gender = true;
    obj.hobby = ['축구','싸이클','여행'];
    
    console.log("obj 객체 : " + obj);
    console.log("obj 객체의 이름 : " +obj.name);
    console.log("obj 객체의 취미 : " +obj.hobby);
  </script>
</head>
<body>
  <h2>클래스 연습</h2> 
</body>
</html>
