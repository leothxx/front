<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        }
        #loginkey {
            font-size: 12px;
            color: gray;
        }
        .btn {
            background-color: black;

        }

        color: chocolate;

        }

        }

<body>
    <div>LOGIN</div>
    <br/><br/>

        <table align="left">
            <tr>
                <td><div id="loginkey">ID</div></td>
            </tr>

                <td><br/></td>
