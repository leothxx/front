<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        'use strict';
        $(function(){
            $('.content').hide(); //초기 앵커태그 전부 닫기.
            $('.menu').hover(function(){
                $(this).next().stop().show(200);
                $(this).prev().stop().hide(100);
            });
            //닫기 기능
            $('.menu2').hover(function(){
                $('.content3').stop().hide(100);
            });
            $('.menu1').hover(function(){
                $('.content2').stop().hide(100);
            });
            //body 밖으로 나가면 content를 닫는당
            $('body').mouseleave(function(){
                $('.content').stop().hide(100);
            })
        });
    </script>
    <style>
        .menu {
            font-size: 12px;
            color: #aaa;
            position: relative;
        }
        div {
            text-align: center;
        }
        a {
            display: block;
            position: relative;
            color: black;
            font-size: 12px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="menu menu1">아우터</div>
    <div class="content content1">
        <div><a href="outer.html" target="view"><B>OUTER</B></a></div>
        <div><a href="outer.html" target="view"><B>OUTER2</B></a></div>
        <div><a href="outer.html" target="view"><B>OUTER3</B></a></div>
    </div>
    <div class="menu menu2">TOP&BOTTOM</div>
    <div class="content content2">

        <div><a href="top.html" target="view"><B>TOP2</B></a></div>
        <div><a href="bottom.html" target="view"><B>BOTTOM</B></a></div>
        <div><a href="bottom.html" target="view"><B>BOTTOM2</B></a></div>
    </div>
    <div class="menu menu3">용품</div>
    <div class="content content3">
        <div><a href="acc.html" target="view"><B>ACC</B></a></div>
        <div><a href="acc.html" target="view"><B>ACC2</B></a></div>
        <div><a href="acc.html" target="view"><B>ACC3</B></a></div>
        <div><a href="acc.html" target="view"><B>ACC4</B></a></div>
    </div>

</body>
</html>
