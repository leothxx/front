    #box4 {
      width: 500px;
      height: 200px;
      background-color: brown;
      position: absolute;
      left: 200px;
      top: 300px;
      z-index: 2;  
    }
    #box4-1 {
      position: relative; /* 나 자신의 위쪽에 있는 위치 점. */
      left: 100px;
      top: 30px;
      color: white;
    }
    #box5 {
      width: 500px;
      height: 200px;
      background-color: plum;
      position: fixed; /* 나 자신의 위치 점 */
      left: 50%;
      top: 50%;
      z-index: 1; /* z-index로 앞,뒤 위치를 지정 할 수 있음. 인덱스 수가 높을수록 위로 올라옴. */  
    }
    #box5-1 {
      position: relative; /* 앱솔루트 끝나는 위치 점 */
      top: 115px;
    }
    #box6 {
      position: absolute;
      left: 70%;
      top: 70%;
      background-color: violet;
      width: 300px;
      height: 250px;
    }
  </style>
</head>
