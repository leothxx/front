<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test1.html</title>
  <style>
    .box {
      margin: 10px;
    }
    .lm5 {
      margin-left: 15px;
    }
    #box1 {
      background-color: green;
    }
    #box2 {
      background-color: orange;
      width: 300px;
    }
    .bb1 { /* span태그는 인라인이기에 내용이 없으면 영역 차지를 하지않음. */
      background-color: pink;
    }
    .aa1 {
      background-color: blue; /* div태그는 블록이기에 내용이 없어도 영역을 차지.*/
      width: 100%;
      height: 20px;
    }
    #box3 {
      width: 300px;
      height: 100px;
      border: 5px solid red;
      margin: 20px 0px;
      padding: 25px;
      text-align: center;
    }
    #contBox3 {
      width: 700px;
      background-color: aquamarine;
      /* text-align: center; (안먹음 아래와 같이 정렬해야 함) */
      margin: 0px auto; /* 지정된 영역을 중앙에 정렬하기 */
    }
    #box4 {
      width: 400px;
      height: 92px;
      background-color: bisque;
      text-align: center; /* 텍스트를 가운데 정렬 */
      padding-top: 58px; /* 편법으로 위아래 계산해서 height 주기 */
    }
    #box5 {border: 5px dotted green;}
    #box6 {border: 5px double green;}
    #box7 {
      height: 150px;
      border: 5px double green;
      background-color: khaki;
      border-radius: 30px 30px 0px 0px;
      text-align: center;
      font-size: 2em; /* 1em = 16px */ /* 웹에선 em단위를 많이 사용함. */
      padding: 100px 0 0 0;
      font-family: '한아름','궁서'; /* 여러개로 두면, 첫번째를 먼저 적용하고 첫번째가 없으면 두번째 폰트를 적용함. (차선책) */
    }
    #box8 {font-variant: small-caps; /* 대문자로 바꿔서 조그만하게 */}
    #box9 {text-transform: lowercase; /* 소문자로 바꿈 */}
    #box10 {text-transform: Uppercase; /* 대문자로 바꿈 */}
    #box11 {text-decoration: line-through; /* 중간 줄 (관통) */}
    #box12 {
      font-size: 25px;
      font-weight: bolder;
      text-shadow: 5px 3px 0px gray; /* 그림자 (오른쪽(x),아래쪽(y),흐림정도,색깔) */
    }
  </style>
</head>
<body>
  <div>
    <h2>Box Layout</h2>
  </div>
  <div id="box1" class="box lm5">1.안녕하세요.</div>
  <div id="box2" class="box">2.안녕하세요.</div>
  <div id="contBox3">
    <div id="box3" class="box lm5">3.안녕하세요.</div>
  </div>
  <div id="box4" class="box">4.안녕하세요.</div>
  <div id="box5" class="box lm5">5.안녕하세요.</div>
  <div id="box6" class="box">6.안녕하세요.</div>
  <div id="box7" class="box">7.안녕하세요.</div>
  <div id="box8" class="box">8.안녕하세요.(Welcome to Korea!)</div>
  <div id="box9" class="box">9.안녕하세요.(Welcome to Korea!)</div>
  <div id="box10" class="box">10.안녕하세요.(Welcome to Korea!)</div>
  <div id="box11" class="box">11.안녕하세요.(Welcome to Korea!)</div>
  <div id="box12" class="box">12.안녕하세요.(Welcome to Korea!)</div>
  <div class="aa1"></div>
  <div>
    코드로 <span class="bb1"></span>배우는 스프링 웹 프로젝트 개정판
  </div>
</body>
</html>
