<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test8.html</title>
  <style>
    ul li {
      list-style: none;
      width: 300px;
      padding: 10px;
      text-align: center;
      background-color: tan;
    }
    ul li:hover {
      background-color: teal; /* 표 뿐만 아니라, 다른 곳에서도 전부 사용이 가능함. */
    }
  </style>
</head>
<body>
  <h2>목록태그에 hover 적용하기</h2>
  <ul>
    <li style="background-color: gray">제목</li>
    <li>가</li>
    <li>나</li>
    <li>다</li>
    <li>라</li>
    <li>마</li>
    <li>바</li>
    <li>사</li>
    <li>아</li>
    <li>자</li>
    <li>차</li>
    <li>카</li>
    <li>타</li>
    <li>파</li>
    <li>하</li>
  </ul>
</body>
</html>
