<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 꼭 필요함 -->
  <title>test2.html(반응형 사이트 - Responsive Web Design)</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    div{ 
      background-color: hotpink;
      border: 2px solid gray;
      font-size: 50pt;
    }
    div#area {
      width: 800px;
      height: 400px;
      background-color: blueviolet;
    }
    #tbl {
      width: 600px;
      height: 400px;
      border-collapse: collapse; /* 여백 없애기 */
    }
    #tbl td, #tbl th {
      border: 1px solid #ccc;
      text-align: center;
    }
    /*
      screen width >= 800px (max-width<800px)
      인라인에서 크기를 절대 주면 안됨. 내부나 외부에 줘야지만 반응형을 적용 시킬때 크기 조정이 가능함.
     */
    @media screen and (max-width:800px) { /* 스크린은 화면의 모니터를 의미함. */
      div{ 
        background-color: hotpink;
        border: 2px solid gray;
        font-size: 25pt;
      }
      div#area {
        width: 400px;
        height: 200px;
        background-color: blueviolet;
      }
      #tbl {
        width: 300px;
        height: 200px;
        border-collapse: collapse; /* 여백 없애기 */
      }
    }
    @media screen and (max-width:400px) {
      div{ 
        background-color: hotpink;
        border: 1px solid gray;
        font-size: 12pt;
      }
      div#area {
        width: 200px;
        height: 100px;
        background-color: blueviolet;
      }
      #tbl {
        width: 150px;
        height: 100px;
        border-collapse: collapse; /* 여백 없애기 */
      }
    }
  </style>
</head>
<body>
  <h2>미디어 쿼리 연습</h2>
  <p>반응형 사이트 - Responsive Web Design</p>
  <hr/>
  <div>이곳은 반응형 웹 사이트를 위한 화면입니다.</div>
  <hr/>
  <div id="area"></div>
  <hr/>
  <table id="tbl">
    <tr>
      <th>카테고리</th>
      <th>이름</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>의류</td>
      <td>나이키 클럽후드</td>
      <td>79,000</td>
    </tr>
  </table>
</body>
</html>
