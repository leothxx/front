<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test1.html(풀다운 메뉴만들기[hover방식 pc전용])</title>
  <style>
    /* 기본 css reset 설정하기 */
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    /* 앵커태그 설정 */
    a {
      text-decoration: inherit; /* 부모에게 상속받은 값 그대로 이용함. */
      color: inherit; /* 상속받아 사용하겠다. */
    }
    /* 주메뉴 설정 작업 처리 */
    nav {
      text-align: center;
    }
    nav > ul { /* nav태그 안에 ul에서만 주겠다고 명확하게 줘야 메뉴에만 속성이 들어감. */
      background-color: #dfdfdf;
      display: inline-block;
      border-radius: 10px;
    }
    nav > ul > li { /* 인라인 블록 속성으로 변경하여 메뉴를 가로로 */
      width: 110px;
      display: inline-block;
    }
    nav > ul > li > a {
      display: inline-block; /* 전부 인라인 블록으로 줘야지만, 글자가 아닌 영역에 마우스 커서를 갖다대도 커서가 변함 */
      padding: 10px;
    }
    nav > ul > li:hover > a {
      background-color: #000;
      color: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav> <!-- 메뉴는 시맨틱스태그 nav-->
    <ul>
      <li><a href="#"">회원관리</a></li>
      <li><a href="#"">상품관리</a></li>
      <li><a href="#"">주문관리</a></li>
      <li><a href="#"">배송관리</a></li>
    </ul>
  </nav>
</body>
</html>
