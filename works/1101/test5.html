<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <style>
    .item {
      width: 100px;
      height: 600px;
      border: 1px solid #000;
      margin: 10px;
      color: #000;
    }
    .container {
      height: 100vh; /* 전체 크기를 다 쓰겠다는 의미 view port 100% 사용 */
      display: flex; /* Flex Box를 사용하겠다는 선언문 */
      flex-flow: row nowrap; /* 컨테이너의 아이템들을 한줄에 담을 수 없을때 nowrap줄이 바뀌지 않는다. wrap은 줄이 바뀐다. (역방향은 -revers)*/
    }
    /* 각각의 개별항목에 따른 수직정렬 처리(크기는 1:2:1 비율을 유지) */
    .item:nth-child(1){
      flex: 1;
      text-align: center;
      padding: 40px 0px 0px;
      height: 160px;
      align-self: flex-start; /* 위쪽 정렬 */
    }
    .item:nth-child(2){
      flex: 2;
      text-align: center;
      align-self: flex-end; /* 아래쪽 정렬 */
    }
    .item:nth-child(3){
      flex: 1;
      text-align: center;
      align-self: center; /* 수직 중앙정렬 */
    }
  </style>
</head>
<body>
  <!-- 
    Flex(플렉스)는 Felexible Box, FlexBox 라고 부름
    주로 레이아웃 배치 전용으로 고안됨.
    float와 inline-Block등의 불편한 점을 보완함.
  -->
  <div class="container"> <!-- '플렉스 컨테이너'라고 부른다. -->
    <div class="item" style="background-color:#2274ff">1.안녕하세요</div> <!-- '플렉스 아이템'이라고 부른다. -->
    <div class="item" style="background-color:#ff7490">2.안녕하세요</div>
    <div class="item" style="background-color:#7422ff">3.안녕하세요</div>
    <!-- <div class="item" style="background-color:#522462">4.안녕하세요</div>
    <div class="item" style="background-color:#9675c9">5.안녕하세요</div>
    <div class="item" style="background-color:#f25f9b">6.안녕하세요</div>
    <div class="item" style="background-color:#69cfe5">7.안녕하세요</div>
    <div class="item" style="background-color:coral">8.안녕하세요</div>
    <div class="item" style="background-color:bisque">9.안녕하세요</div>
    <div class="item" style="background-color:#ffc145">10.안녕하세요</div> -->
  </div>
</body>
</html>
