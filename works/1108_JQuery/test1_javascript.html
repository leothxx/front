<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> <!--cdm 방식임.-->
  <script>
    //이 복잡한 JavaScript를 JQuery 라이브러리를 사용하면 더욱 더 간편하게 사용할 수 있음.
    'use strict';
    window.onload = function() { //로딩하자마자 부름.
      let costVar = document.getElementById("cost"); //속성을 전부 다 가져옴.
      let suVar = document.getElementById("su");
      let demo = document.getElementById("demo");
      let totalBtn = document.getElementById("totalBtn");

      totalBtn.addEventListener('click',function() { //tltalBtn에 'click'이벤트가 이루어졌을 때 익명함수 호출
        let cost = Number(costVar.value); //parseInt는 정수, parseFloat는 실수, Number는 정수 및 실수
        let su = Number(suVar.value);
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세용");
          costVar.select(); //범위지정
          costVar.focus(); //커서 이동
          return false;
        }
        let res = cost * su ;
        demo.innerHTML = res; 
      });
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격
        <input type="text" name="cost" id="cost" autofocus class="form-control"/>
    </div>
    <div>
      수량
      <input type="number" name="su" id="su" class="form-control mb-3"/>
    </div>
    <div>
      <input type="button" value="계산" id="totalBtn" class="btn btn-success"/>
    </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
