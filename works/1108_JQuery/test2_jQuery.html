<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>window.onload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    //이 복잡한 JavaScript를 JQuery 라이브러리를 사용하면 더욱 더 간편하게 사용할 수 있음.
    'use strict';

    // jQuery => $ 
    // 사용법 : $("셀렉터").이벤트 or CSS기능 or Style 등(function() {}(익명함수)); 체이닝기법으로 코드를 계속 확장시켜나감.

      let totalBtn = document.getElementById("totalBtn");

      totalBtn.addEventListener('click',function() { //tltalBtn에 'click'이벤트가 이루어졌을 때 익명함수 호출

          alert("숫자만 입력하세용");
          costVar.select(); //범위지정

        demo.innerHTML = res;

    */
    
    $(document).ready(function(){  //알아서 이 위치가 어디에있든 바디에 있는 내용을 한번 올리고 시작한다.

      $("#totalBtn").click(function(){
        let cost = $("#cost").val(); //id가 cost의 값을 가져오기. val(); 은 jQuery의 함수임.
        let su = $("#su").val();
        if(isNaN(cost) || isNaN(su)) {
            alert("숫자만 입력하세용");
            // cost.select(); //범위지정
            $("#cost").select();
            // cost.focus(); //커서 이동
            $("#cost").focus();
            return false; //return false는 false가 기본값이기에 return만 써도 된다.
        }
        let res = cost * su;
        demo.innerHTML = res;
      });
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격
        <input type="text" name="cost" id="cost" autofocus class="form-control"/>
    </div>
    <div>
      수량
      <input type="number" name="su" id="su" class="form-control mb-3"/>
    </div>
    <div>
      <input type="button" value="계산" id="totalBtn" class="btn btn-success"/>
    </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
