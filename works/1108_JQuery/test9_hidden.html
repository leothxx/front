<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let hiddenArray;
    $(document).ready(function(){
      let show = $('.container > div:visible'); // div:visible은 div에 화면에 보이는 속성을 뜻함.
      console.log(show);

      let showArray = [];
      for(let i=0; i<show.length; i++){
        // showArray.push(show[i].innerHTML); innerHTML이 자바스크립트 명령임.
        showArray.push($(show[i]).html()); // innerHTML 명령 대신 JQuery 명령 사용하기 / show의 변수를 jQuery 변수로 바꾸기위해 $안에 넣고, jQuery 명령인 html()을 사용함.
      }
      console.log(showArray);
      console.clear();
      
      // $('#demo div:first').text(showArray);
      $('#demo div:first').html(showArray);

      //map문을 이용한 반복처리
      // $('.container > div:hidden').map(function(i, item){ //div:hidden은 div에 화면에 보이지 않는 속성을 뜻함.
      //   console.log(item);
      // });

      // map을 사용하여 값을 읽어올 때는 get() 함수를 사용한다.
      hiddenArray = $('.container > div:hidden').map(function(i, item){ //div:hidden은 div에 화면에 보이지 않는 속성을 뜻함.
        // console.log(item);
        return $(item).html();
      }).get().join('/'); //그냥 값만 가져올땐 상관이 없는데, join으로 / 로 분리해서 빼려면 .get().join()을 줘야함. get으로만 가져오면 배열로 가져옴.
      console.clear();
      // console.log(hiddenArray);
      $('#demo div:last').html("<br/>"+hiddenArray);
    });
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>안녕하세요1</h2>
    <div style="opacity:0.2">안녕하세요2</div> <!-- opacity의 값 : 0~1 1은 0은 투명, 1은 불투명-->
    <div style="display:none;">안녕하세요3</div> <!-- display:none 은 화면도 영역도 완전히 사라짐 -->
    <div>안녕하세요4</div>
    <div style="visibility: hidden;">안녕하세요5</div> <!-- visibility: hidden 은 값은 화면에서 사라지지만, 영역은 남아있다 -->
    <div style="overflow: hidden;">안녕하세요6(hidden이 레이어블록에서 글자가 넘칠때 처리됨)</div>
    <div style="overflow: hidden; width:0px; height: 0px;">안녕하세요7</div> <!-- 공간이 부족해서 보여주지 않는다. -->
    <div style="display:none;">안녕하세요8</div>
    <div>안녕하세요9</div>
    <hr/> 
    <div id="demo">
      <div></div>
      <div></div>
    </div>
  </div>
  <p><br/></p>
</body>
</html>
