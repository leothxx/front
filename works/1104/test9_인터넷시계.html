<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷 시계</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;

    function clock() {
      let today = new Date(); // 현재 날짜 및 시간
      let hh = today.getHours(); // 시간 추출
      let mm = today.getMinutes(); // 분 추출
      let ss = today.getSeconds(); // 초 추출
      demo.innerHTML = hh + " : " + mm + " : " + ss;
    }
    function clockStart() {
      clock();
      statusTime= setInterval(clock, 1000); // 1초에 한번씩 clock함수를 호출함. 1초에 한번씩 현재시간을 알려줌.
    }

    function clockStop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>인터넷 시계</h2>
    <hr/>
    <p>
      <input type="button" value="동작" onclick="clockStart()" class="btn btn-secondary"/>
      <input type="button" value="정지" onclick="clockStop()" class="btn btn-secondary"/>
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
