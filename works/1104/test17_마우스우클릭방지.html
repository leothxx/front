<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 우클릭 방지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function rightClick(e) {
      if(e.which != 1) { // which가 1이면 마우스 왼쪽.
        // alert("마우스 오른쪽 버튼은 사용하실 수 없습니다.");
        return false;
      }
    }
    // function contextMenu(){
    //   return false;
    // }
    document.onmousedown = rightClick; //윈도우에선 right value과 left value이 거꾸로임. 좌항과 우항이 다름.
    document.oncontextmenu = function() {return false};
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>마우스 오른쪽 키를 사용할 수 없습니다.</h2>
    <p>
      <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽 버튼 클릭');" class = "btn btn-secondary"/>
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
