<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트 처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let randomsu;
    let su;
    
    function random(){
      let randomSu1 = parseInt(document.getElementById("randomSu1").value);
      let randomSu2 = parseInt(document.getElementById("randomSu2").value);
      randomsu = parseInt((Math.random()*(randomSu2-randomSu1+1))+randomSu1);
      console.log("정답은 : "+ randomsu);
    }
    function test(){
      su = document.getElementById("su").value;
      if(su != randomsu) demo.innerHTML = "오답입니다!!";
      else demo.innerHTML = "정답입니다!!";
    }
    
    function keyboardEvent(e) {
      if(e.type == "keydown") {
        if(e.which == 38) su = document.getElementById("su").value++;
        else if(e.which == 40) su = document.getElementById("su").value--; 
      }
      else if(e.type == "keypress") {
        if(e.which == 32) location.reload();
      }
    }
    document.onkeypress = keyboardEvent;
    document.onkeydown = keyboardEvent;
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>키보드 이벤트 과제</h2>
    <form name="myform">
    <p>랜덤 수 : <input type="number" name="randomSu1" id="randomSu1" placeholder="최소값 (최소1)" autofocus required/> ~ <input type="number" name="randomSu2" id="randomSu2" placeholder="최대값 (최소1000)" required/> <input type="button" value="랜덤출력" onclick="random()"/></p>
    <p>정답 : <input type="number" name="su" id="su" placeholder="정답입력"/></p>
    <p><input type="button" value="정답 제출" onclick="test()" class="btn btn-primary"/></p>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
