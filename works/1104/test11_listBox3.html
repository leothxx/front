    function fCheck(e) {
      const values = []; //java스크립트는 크기를 주지 않고, 동적배열 생성이 가능함.
      const texts = [];

      for(let i=0; i<e.options.length; i++){ //매개변수로 받은 e의 옵션이 여러개가 왔다면 그 옵션의 길이만큼 반복하라는 뜻.
        const fruit = e.options[i];
        if(fruit.selected) {
          values.push(fruit.value);
          texts.push(fruit.text); //value가 아닌, text로도 받을 수 있다.
        }
      }
      demo.innerHTML = "선택한 과일은? <font color='red'><b>"+values+"</b></font>"; //배열로 출력하기에 중복 선택시 , 쉼표가 자동으로 출력됨.
      demo2.innerHTML = "선택한 과일은? <font color='red'><b>"+texts+"</b></font>";
    }
  </script>

<body>
  <p><br/></p>
  <div class="container">
    <h2>리스트 상자 연습3</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요.</label></div>
      <div>
        <select name="fruit" id="fruit" size="5" multiple onchange="fCheck(this)" class="form-control mb-2"> <!-- 리스트 박스이기에 사이즈를 줘야 함. 주지 않으면 콤보박스와 다를게 없다. [중복 선택은 multiple]-->
          <option value="사과">1.사과</option>
          <option value="배">2.배</option>
          <option value="바나나">3.바나나</option>
          <option value="파인애플">4.파인애플</option>

          <option value="자두">9.자두</option>
          <option value="복숭아">10.복숭아</option>
        </select>
      </div>
      <div>
        <input type="button" value="선택된 과일은?" onclick="fCheck(this)" class="form-control btn btn-primary mb-2"/>
        <input type="reset" value="다시선택" class="form-control btn btn-danger"/>
      </div>
    </form>
