<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모창 값 전달</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let newWindow;

    //아이디 중복체크 버튼
    function idCheck() {
      let url = "test16_child.html";
      let windowName = "test16";
      let opt = "width=500px, height=400px, left=300px, top=200px";
      let mid = document.getElementById("mid").value;
      if(mid.trim() == "") {
        alert("아이디를 입력하세요!");
        document.getElementById("mid").focus(); //focus는 함수이기에 괄호해야함. 
        return false; //값이 아닐경우 내려가지 않는다.
      }
      newWindow = window.open(url,windowName,opt); // 11111111111111
    }

    //자식 창 닫기 버튼
    function childClose() {
      // window.close(); 현재 창(부모)이 닫힌다.
      newWindow.close(); // 11111111111111
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>새창에 값 넘기기 : 이곳은 부모창 입니다.</h2>
    <form name="myform">
      <p>
        아이디 : <input type="text" name="mid" id="mid" autofocus required/>
        <input type="button" value="아이디 중복체크" onclick="idCheck()"/>    
      </p>
      <p>
        비밀번호 : <input type="password" name="pwd" id="pwd" required/>
      </p>
      <p>
        <input type="button" value="자식창 닫기" onclick="childClose()"/>    
      </p>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
