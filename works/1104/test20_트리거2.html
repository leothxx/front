<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트리거</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num1 = 0;
    let num2 = 0; // 2. 전역변수 선언

    function tClick1() { // 1. 매번 누를때마다 실행이 되야 한다는 것은, 안에서 다루는 변수가 전역변수에 있어야 한다는 뜻임.
      demo1.innerHTML = ++num1; //1번을 증가하고 출력.
      if((num1 % 5) == 0) {tClick2();}
    }
    
    function tClick2() {
      demo2.innerHTML = ++num2; //1번을 증가하고 출력.
      if((num2 % 10) == 0) {tClick1();}
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>트리거 연습</h2>
    <div>demo1의 값이 5의 배수일때마다 demo2의 값을 +1 , demo2의 값이 10의 배수일때마다 demo1의 값을 +1</div>
    <form name="myform">
      <p><input type="button" value="트리거1" name="triger1" id="triger1" onclick="tClick1()" class="btn btn-primary"/></p>
      <p><input type="button" value="트리거2" name="triger2" id="triger2" onclick="tClick2()" class="btn btn-success"/></p>
    </form>
    <hr/>
    <div>demo1 : <div id="demo1"></div></div>
    <div>demo2 : <div id="demo2"></div></div>
  </div>
  <p><br/></p>
</body>
</html>
