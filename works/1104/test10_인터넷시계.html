<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷 시계</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;

    function clock() {
      let today = new Date(); // 현재 날짜 및 시간
      let hh = today.getHours()+""; // 시간 추출
      if(hh < 10) hh = 0 + hh;
      let hh1 = hh.substring(0,1); 
      let hh2 = hh.substring(1,2);
      hh1="<img src='../../images/button/"+hh1+".png'/>";
      hh2="<img src='../../images/button/"+hh2+".png'/>";
      hh = hh1 + hh2;
      let mm = today.getMinutes()+""; // 분 추출
      if(mm < 10) mm = 0 + mm;
      let mm1 = mm.substring(0,1); 
      let mm2 = mm.substring(1,2);
      mm1="<img src='../../images/button/"+mm1+".png'/>";
      mm2="<img src='../../images/button/"+mm2+".png'/>";
      mm = mm1 + mm2;
      let ss = today.getSeconds()+""; // 초 추출
      if(ss < 10) ss = 0 + ss;
      let ss1 = ss.substring(0,1); 
      let ss2 = ss.substring(1,2);
      ss1="<img src='../../images/button/"+ss1+".png'/>";
      ss2="<img src='../../images/button/"+ss2+".png'/>";
      ss = ss1 + ss2;
      demo.innerHTML = hh + " <b>:</b> " + mm + " <b>:</b> " + ss;
    }
    function clockStart() {
      clock();
      statusTime= setInterval(clock, 1000); // 1초에 한번씩 clock함수를 호출함. 1초에 한번씩 현재시간을 알려줌.
    }

    function clockStop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>인터넷 시계</h2>
    <hr/>
    <p>
      <input type="button" value="동작" onclick="clockStart()" class="btn btn-secondary"/>
      <input type="button" value="정지" onclick="clockStop()" class="btn btn-secondary"/>
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
