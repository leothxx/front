<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 박스 연습2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function fCheck() {
      let fruit = document.getElementById("fruit").value;
      if(fruit == "") {
        alert("과일을 선택해주세요!");
        return false;
      }
      let fruits = "";
      for(let i=0; i<myform.fruit.length; i++) {
        if(myform.fruit.options[i].selected) {
          fruits += myform.fruit[i].value + "/";
        }
      }
      fruits = fruits.substring(0,fruits.length-1); //마지막 슬래시는 빼기위해 처음부터 마지막 전까지 추출.
      demo.innerHTML = "선택한 과일은? <font color='red'><b>"+fruits+"</b></font>";
    }
    function rClear(){
      demo.innerHTML = "";
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>리스트 상자 연습2</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요.</label></div>
      <div>
        <select name="fruit" id="fruit" size="5" multiple onchange="fCheck()" class="form-control mb-2"> <!-- 리스트 박스이기에 사이즈를 줘야 함. 주지 않으면 콤보박스와 다를게 없다. [중복 선택은 multiple]-->
          <option value="사과">사과</option>
          <option value="배">배</option>
          <option value="바나나">바나나</option>
          <option value="파인애플">파인애플</option>
          <option value="수박">수박</option>
          <option value="딸기">딸기</option>
          <option value="자몽">자몽</option>
          <option value="포도">포도</option>
          <option value="자두">자두</option>
          <option value="복숭아">복숭아</option>
        </select>
      </div>
      <div>
        <input type="button" value="선택된 과일은?" onclick="fCheck()" class="form-control btn btn-primary mb-2"/>
        <input type="reset" value="다시선택" onclick = "rClear()"class="form-control btn btn-danger"/>
      </div>
    </form>
    <br/>
    <div id="demo" class="b"></div>
  </div>
</body>
</html>
