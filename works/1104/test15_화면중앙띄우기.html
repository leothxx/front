<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면 중앙에 새창 띄우기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function newWin() {
      let width = screen.availWidth;
      let height = screen.availHeight;
      let x = 500;
      let y = 400;
      width = (width - x)/2;
      height = (height - y)/2;
      let url = "test15_child.html";
      let windowName = "아이디 중복체크 창";
      let opt = "width="+x+", height="+y+", left="+width+", top="+height+"";
      window.open(url, windowName, opt);
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>화면 중앙에 새창 띄우기</h2>
    <p>버튼을 클릭하면 화면 중앙에 가로 500px, 세로 400px의 새창(t15_child.html)을 띄우시오.</p>
    <p>
      <input type="button" value="중앙에 새창 띄우기" onclick="newWin()" class="btn btn-success"/>
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
