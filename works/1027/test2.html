<html>
  <head>
    <title>div태그와 span태그</title>
  </head>
  <body>
    <h2>div태그와 span태그 사용법</h2>
    <!--
      의미가 없는 태그? div, span : 사용의 주 목적은 이름을 부여하기 위함이다. (id="")
      div  : 문단의 의미로 해석 - block 형식 
      span : 단어의 의미로 해석 - Unblock 형식, inLine형식
    -->
    <p>1.안녕하세요</p> <!-- 문단 개념 -->
    2.안녕하세요<br/> <!-- 단어 개념 -->
    <div id="tit3">3.안녕하세요</div> <!-- 문단의 개념이기에 줄이 바뀜.-->
    <span id="tit4">4.안녕하세요</span> <!-- 단어의 개념이기에 줄이 바뀌지 않는다. -->
    반갑습니다.
  </body>
</html>
