<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_숫자함수.html</title>
</head>
<body>
  <h2>숫자함수 연습</h2>
  <p><div id="demo"></div></p>
  <hr/>
  <p>round() : 반올림</p>
  <p>ceil() : 올림</p>
  <p>floor() : 내림</p>
  <p>trunc() : 잘라내기(버리기)</p>
  <p>pow() : 지수승</p>
  <p>sqrt() : 제곱근</p>
  <p>abs() : 절대 값(-값을 무조건 +값 만듬)</p>
  <p>min() : 최소 값</p>
  <p>max() : 최대 값</p>
  <p>random() : 난수</p>
  <p>toFixed(n) : 소수이하를 n번째까지 구한다. </p>
  <script>
    'use strict';
    let su = 3.15;
    let su2 = -3.15;
    let num = su * 10; 
    su = Math.round(num);
    num = su / 10.0;

    num = Math.ceil(num); // 무조건 올림
    num = Math.ceil(su2); // -3.15를 올린값은 -4가 아닌 -4보다 더 큰 -3임. -3이 출력
    num = Math.floor(su);
    num = Math.floor(su2);
    num = Math.trunc(su);
    num = Math.trunc(su2);
    num = Math.pow(2,5); // 2의 5승의 값
    num = Math.sqrt(25);
    num = Math.abs(25); // -값도 무조건 + 값으로 만듬
    num = Math.min(su, su2); //su,su2중 최소 값 출력
    num = Math.min(su, su2, 123, -567);
    num = Math.max(su, su2, 123, -567); // 값 중 최대 값 출력
    
    // 0<= num <1 사이의 실수형 난수
    num = Math.random();

    // 1~ 10까지의 난수 발생
    num = (Math.random()*9+1).toFixed(0); //소수자리가 필요 없다면 .toFixed(0)을 주면 소수점 0자리 수

    // 1~ 5까지의 난수 발생
    num = Math.floor(Math.random()*5+1); // floor을 사용해서 하면 이전에 java에서 했던대로 *까지의수 +1을 주면 됨.

    // 1~ 45까지의 난수 발생
    num = Math.floor(Math.random()*45+1);
    
    demo.innerText = num;
  </script>
</body>
</html>
