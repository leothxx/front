<html>
  <head>
    <title>선 태그</title>
  </head>
  <body>
    <h2>선태그(hr)</h2>
    <hr/> <!-- 선태그 사용 -->
    <hr width="50%"/> <!-- 브라우저의 50%까지만 (선은 가운데 정렬임) -->
    <hr width="500px"/> <!-- 브라우저의 크기를 무시하고 무조건 500픽셀. (절대지정) -->
    <hr width="50%" align="left"/>
    <hr width="50%" align="center"/>
    <hr width="50%" align="right"/>
    <hr size="20px"/> <!-- 선의 사이즈를 20픽셀로 지정 -->
    <hr size="20px" color="#f0c"/> <!-- 선의 사이즈를 20픽셀, 컬러를 F0C로 지정 -->
    <hr/> <!-- 선태그 사용 -->
  </body>
</html>
