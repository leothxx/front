<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 속성 변경</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let addTbl;

    function insRow() {
      addTbl = document.getElementById("addTable");
      let addRow = addTbl.insertRow(); //addTbl 테이블의 행의 개념으로 한 개를 추가하는?? 의미
      addRow.onmouseover = function() { // clickedRowIndex : 클릭한 Row의 위치를 반환(확인)
        addTbl.clickedRowIndex = this.rowIndex;
      }
      let addCell = addRow.insertCell(); // 앞에서 클릭된 행의 위치를 얻어와서, 현재 테이블의 해당 행의 열(셀)로 삽입한다.

      // 앞에서 삽입시켜놓은 셀에 추가될 테이블의 내용을 기록해 준다.
      let formTag = "";
      formTag += '단가:<input type="text" name="addText1" style="width:60px; height:20px; "/>';
      formTag += '&nbsp;수량:<input type="text" name="addText2" style="width:60px; height:20px; " onblur="formCalc();"/>';
      formTag += '&nbsp;금액:<input type="text" name="result" readonly style="width:60px; height:20px;"/>';
      formTag += '&nbsp;<input type="button" value="삭제" onclick="removeRow()"/>';

      addCell.innerHTML = formTag;
    }

    // 추가된 행(table)을 삭제
    function removeRow() {
      addTable.deleteRow(addTbl.clickedRowIndex);
    }
  </script>
  <style>

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <form name="myform">
      <table>
        <tr>
          <td>
            <input type="button" value="상품추가" onclick="insRow()"/>
          </td>
        </tr>
        <tr>
          <td>
            <table id="addTable" width="400px">
              <tr>
                <td>
                  단가:<input type="text" name="addText1" style="width:60px; height:20px; "/>
                  수량:<input type="text" name="addText2" style="width:60px; height:20px; " onblur="formCalc();"/>
                  금액:<input type="text" name="result" readonly style="width:60px; height:20px;"/>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <br/>
      <table width="400px">
        <tr>
          <td style="text-align:center">
            <input type="button" value="확인" onclick="fChcek()"/>
            <input type="reset" value="다시입력"/>
            <input type="button" value="초기화" onclick="location.reload()"/>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <p><br/></p>
</body>
</html>
