<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 속성 변경</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      // $('#product img').attr("width","80px");
      $('#product img').click(function(){
        $(this).attr({"width":"0px","height":"0px"}) //밑에 사이즈를 미리 html에서 지정하여도, 클릭 눌렀을때만 속성을 사이즈를 없애 버린 후 src 속성을 지우면 됩니당
        $(this).removeAttr("src");
      });
    });
  </script>
  <style>

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>이미지 속성 변경</h2>
    <p>그림을 클릭하시면 해당 그림이 제거됩니당</p>
    <p>
      <button type="button" id="btn1" class="btn btn-success">크기변경</button>
      <button type="button" id="btn2" class="btn btn-info">크기복귀</button>
      <button type="button" id="btn3" class="btn btn-primary">사진변경</button>
    </p>
    <div id="product">
      <img src="../../images/dap1.png" id="img1" width="80px" height="50px"/>
      <img src="../../images/dap2.png" id="img2" width="80px" height="50px"/>
      <img src="../../images/dap3.jpg" id="img3" width="80px" height="50px"/>
      <img src="../../images/dap4.png" id="img4" width="80px" height="50px"/>
      <img src="../../images/dap5.png" id="img5" width="80px" height="50px"/>
    </div>
    <hr/>
    <div id="demo"><input type="button" onclick="location.reload()" value="사진복구" class="btn btn-danger"></div>
  </div>
  <p><br/></p>
</body>
</html>
