<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

  </script>
  <style>
    div.accordion {
      width: 300px;
    }
    div.menu, div.content {
      border: 1px solid gray;
      text-align: center;
      cursor: pointer;
    }
    div.menu {
      padding: 5px;
      background-color: blanchedalmond;
      color: gray;
    }
    div.content {
      padding: 5px;
    }
  </style>
</head>
<body>
<p><br/></p>
  <div class="card-body accordion" id="acc">
    <h3>아코디언 UI</h3>
    <div class="menu">게시판관리</div>
    <div class="content">
      <a href="#">공지사항관리</a><br/>
      <a href="#">질문게시판관리</a><br/>
      <a href="#">고객센터관리</a><br/>
      <a href="#">할인게시판관리</a><br/>
      <a href="#">협찬게시판관리</a><br/>
    </div>
    <div class="menu">상품관리</div>
    <div class="content">
      <a href="#">서브메뉴1</a><br/>
      <a href="#">서브메뉴2</a><br/>
      <a href="#">서브메뉴3</a><br/>
      <a href="#">서브메뉴4</a><br/>
    </div>
    <div class="menu">회원관리</div>
    <div class="content">
      <a href="#">회원정보관리</a><br/>
      <a href="#">신규회원관리</a><br/>
      <a href="#">전체회원관리</a><br/>
    </div>
    <div class="menu">주문관리</div>
    <div class="content">
      <a href="#">신규주문</a><br/>
      <a href="#">배송관리</a><br/>
      <a href="#">서브메뉴3</a><br/>
    </div>
    <hr/>
    <div id="demo">
      아코디언 메뉴를 JQuery로 만들어봅니다.</br>
      JQuery의 플러그인으로도 사용할 수 있는 아코디언 메뉴를 코드로 간단히 만들어봅니다.
    </div>
<p><br/></p>
