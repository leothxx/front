<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    img {
      width: 15%;
      height: 15%;
      float: left;
      max-width: 200px;
    }
    #img1 {filter: blur(5px)} /* blur는 희미하게 처리. */
    #img2 {filter: brightness(200%)} /* 그림을 밝게 처리 */
    #img3 {filter: contrast(250%)} /* 대비 */
    #img4 {filter: grayscale(100%)} /* 흑백 처리 */
    #img5 {filter: hue-rotate(100deg)} /* 색상을 각도개념으로 */
    #img6 {filter: invert(100%)} /* 그림의 색 반전 */
    #img7 {filter: opacity(0.4)} /* 불투명도. 0.4 = 40% */
    #img8 {filter: saturate(5)} /* 채도 조정 */
    #img9 {filter: sepia()} /* 색 온도? 아마동? */
    #img10 {filter: drop-shadow(5px 5px 3px yellow)} /* 그림자 */
  </style>
</head>
<body>
  <h2>그림 필터 적용하기</h2>
  <img src="../../images/kakaochanel.jpg" id="img1"/>
  <img src="../../images/kakaochanel.jpg" id="img2"/>
  <img src="../../images/kakaochanel.jpg" id="img3"/>
  <img src="../../images/kakaochanel.jpg" id="img4"/>
  <img src="../../images/kakaochanel.jpg" id="img5"/>
  <img src="../../images/kakaochanel.jpg" id="img6"/>
  <img src="../../images/kakaochanel.jpg" id="img7"/>
  <img src="../../images/kakaochanel.jpg" id="img8"/>
  <img src="../../images/kakaochanel.jpg" id="img9"/>
  <img src="../../images/kakaochanel.jpg" id="img10"/>
</body>
</html>
