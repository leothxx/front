<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷸러 처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(function(){
      $('#name').mouseover(function(){
        $(this).next().next().css("backgroundColor","green");
      });

      $('#name').focus(function(){
        $(this).next().next().css("backgroundColor","orange");  
      });

      $('#name').blur(function(){
        $(this).next().next().css("backgroundColor","white");  
      });
    });
  </script>
  <style>

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>focus와 blur 이벤트 처리</h2>
    <form name="myform">
      <div>
        성명 : <input type="text" name="name" id="name" class="form-control"/>
        <input type="button" value="클릭" id="btn1" class="btn btn-success form-control mt-2 mb-2"/>
        <div id="demo">내용이 없군뇽..또이잉</div>
      </div>
      <hr/>
    </form>
  </div>
  <p><br/></p>
</body>
</html>
