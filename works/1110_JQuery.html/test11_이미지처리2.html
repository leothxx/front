<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 속성 변경</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $('#product img').mouseover(function(){
        let imgSrc = $(this).attr("src"); //마우스 오버된 src 속성을 가져옴
        let img = '<img src="'+imgSrc+'" width="300px" height="200px"/>';
        $('#demo').html(img);
      });
    });
  </script>
  <style>

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>이미지 속성 변경</h2>
    <p>
      <button type="button" id="btn1" class="btn btn-success">크기변경</button>
      <button type="button" id="btn2" class="btn btn-info">크기복귀</button>
      <button type="button" id="btn3" class="btn btn-primary">사진변경</button>
    </p>
    <div id="product">
      <img src="../../images/dap1.png" id="img1" width="80px" height="70px"/>
      <img src="../../images/dap2.png" id="img2" width="80px" height="70px"/>
      <img src="../../images/dap3.jpg" id="img3" width="80px" height="70px"/>
      <img src="../../images/dap4.png" id="img4" width="80px" height="70px"/>
      <img src="../../images/dap5.png" id="img5" width="80px" height="70px"/>
    </div>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
