<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      $('#acc > .content').hide(); //acc 밑에 content (부메뉴)를 초기화면에서 제거.

      //메뉴에 마우스를 올리면 부메뉴가 열린다.
      $('#acc > .menu').hover(function(){
        // let next = $(this).next();
        $(this).next().stop().show(300);
        $(this).prev().stop().hide(100);
      });

      //닫기 기능 추가(마지막 주 메뉴에서 마지막 주 메뉴의 전으로 올라올때 부메뉴를 감추기)
      $('div .menu3').hover(function(){
        $('div .content4').stop().hide(100);
      });
      $('div .menu2').hover(function(){
        $('div .content3').stop().hide(100);
      });
      $('div .menu1').hover(function(){
        $('div .content2').stop().hide(100);
      });

      // 메뉴에서 마우스가 떨어지면 부메뉴를 닫는다.
      $('#acc').mouseleave(function(){
        $('.content').stop().hide(100);
      })

    });
  </script>
  <style>
    div.accordion {
      width: 300px;
    }
    div.menu, div.content {
      /* border: 1px solid gray; */
      text-align: center;
      cursor: pointer;
    }
    div.menu {
      border-bottom: 1px solid gray;
      padding: 5px;
      background-color: blanchedalmond;
      color: gray;
    }
    div.content {
      padding: 0px;
    }
    .content a {
      display: block;
      margin: 0px;
      text-decoration: none;
      color: #aaa;
      border-left: 1px solid gray;
      border-right: 1px solid gray;
      border-bottom: 1px solid gray;
      border-radius: 10px;
    }
    .content a:hover {
      background-color: coral;
      color: black;
    }
  </style>
</head>
<body>
<p><br/></p>
  <div class="card-body accordion" id="acc">
    <div class="menu menu1">게시판관리</div>
    <div class="content content1">
      <a href="#">공지사항관리</a>
      <a href="#">질문게시판관리</a>
      <a href="#">고객센터관리</a>
      <a href="#">할인게시판관리</a>
      <a href="#">협찬게시판관리</a>
    </div>
    <div class="menu menu2">상품관리</div>
    <div class="content content2">
      <a href="#">의류관리</a>
      <a href="#">신발관리</a>
      <a href="#">용품관리</a>
      <a href="#">가격수정</a>
    </div>
    <div class="menu menu3">회원관리</div>
    <div class="content content3">
      <a href="#">회원정보관리</a>
      <a href="#">신규회원관리</a>
      <a href="#">전체회원관리</a>
    </div>
    <div class="menu menu4">주문관리</div>
    <div class="content content4">
      <a href="#">신규주문</a>
      <a href="#">배송관리</a>
      <a href="#">주문취소</a>
      <a href="#">환불관리</a>
    </div>
    <hr/>
    <div id="demo">
      아코디언 메뉴를 JQuery로 만들어봅니다.</br>
      JQuery의 플러그인으로도 사용할 수 있는 아코디언 메뉴를 코드로 간단히 만들어봅니다.
    </div>
<p><br/></p>
</body>
</html>
